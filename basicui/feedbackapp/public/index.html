<html>
<head>
    <title>Feedback App</title>
</head>

<body>
        <h2>View Feedback Page</h2>
    <div ng-app = "feedbackApp" ng-controller="FeedbackCtrl"> 

        <table>
            <tr>
                <th>Email</th>
                <th>Rating</th>
                <th>Description</th>
            </tr>
            <tr ng-repeat="feedback in feedbacks">
                <td>{{feedback.email}}</td>
                <td>{{feedback.rating}}</td>
                <td>{{feedback.description}}</td>
            </tr>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script>
        var app = angular.module('feedbackApp', []);
        app.controller('FeedbackCtrl', function($scope, $http){
            $http({
                url: 'feedbacks',
                method: 'GET'
            }).then(res=>{
                console.log(res.data);
                $scope.feedbacks = res.data;
            })
        })
    </script>
</body>
</html>
