<html>

<head>
    <title>Reverse App</title>
</head>

<body ng-app="myApp">
    <div ng-controller="AppCtrl1">
        <input type="text" ng-model="title"/>
        <input type="text" ng-model="commonData.message"/>
        {{title}}
    </div>
    <div ng-controller="AppCtrl2">
        <input type="text" ng-model="title"/>
        <input type="text" ng-model="commonData.message"/>
        {{title}}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <script>
        var app = angular.module('myApp', []);

        app.factory('CommonData', function(){
            return {
                message: "Common Data from factory"
            }
        })

        app.controller('AppCtrl1', function ($scope, CommonData) {
            $scope.title = "Some title"
            // $scope.commonData = "common stuff"
            $scope.commonData = CommonData
        })
        app.controller('AppCtrl2', function ($scope, CommonData) {
            $scope.title= "Some other title"
            $scope.commonData = CommonData
        })
    </script>
</body>

</html>
