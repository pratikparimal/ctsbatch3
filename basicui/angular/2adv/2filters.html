<html>
        
        <head>
            <title>Filters Demo</title>
        </head>
        
        <body ng-app="myApp">
            <div ng-controller="AppCtrl">
                {{employees | filter:{name:'av'} }}
            </div>  
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
            <script>
                var app = angular.module('myApp', []);
        
                app.controller('AppCtrl', function ($scope) {
                    $scope.arr = [1,2,3,5,6,6,7,8]
                    $scope.employees = [
                        {name: 'Ravi', role: 'Developer', status: 'A'},
                        {name: 'Priya', role: 'Finance', status: 'A'},
                        {name: 'Sonia', role: 'Developer', status: 'I'},
                        {name: 'Anuj', role: 'HR', status: 'A'},
                        {name: 'Rahul', role: 'Developer', status: 'A'}
                    ]
                    
                })
               
            </script>
        </body>
        
        </html>
