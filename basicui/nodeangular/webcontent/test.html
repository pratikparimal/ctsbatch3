<html>
<head>
    <title>Angular served from NodeJS</title>
</head>
<body ng-app="myApp">
        <div ng-controller="AppCtrl">
            <ul>
                <li ng-repeat="obj in list">{{obj}}</li>  
            </ul>
        </div>
    
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
        <script>
            var app = angular.module('myApp', []);
            app.controller('AppCtrl', function($scope, $http){
                $http({
                    url:'http://localhost:3100/list',
                    method: 'GET'
                }).then(res => {
                    $scope.list = res.data
                })
            })
        </script>
    </body>
</html>
